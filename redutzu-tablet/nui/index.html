<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='app' data-app>
        <div id='tablet' v-show='opened'> 
            <div class='tablet-container'>
                <div class='page' id='main' v-if='currentPage == "main"'>
                    <div class='misc'>
                        <div class='widget'>
                            <p>{{ Calendar.day }}</p>
                            <h1>{{ Calendar.date }}</h1>
                            <h2>No more events today</h2>
                        </div>
                    </div>
                    
                    <div class='apps'>
                        <div class='application' v-for='app in Applications' @click='switchPage(app.href)'>
                            <div class='content' v-bind:id='app.href'>
                                <img v-bind:src='app.icon' />
                            </div>
                            <h1>{{ app.name }}</h1>
                        </div>
                    </div>
                </div>

                <div class='page' id='rules' v-if='currentPage == "rules"'>
                    <div class='content'>
                        <h1>Rules</h1>
                        <br>
                        <p>Rule 1</p>
                        <p>Rule 2</p>
                        <p>Rule 3</p>
                        <p>Rule 4</p>
                        <p>Rule 5</p>
                        <p>Rule 6</p>
                        <p>Rule 7</p>
                        <p>Rule 8</p>
                        <p>Rule 9</p>
                        <p>Rule 10</p>
                        <p>Rule 11</p>
                        <p>Rule 12</p>
                    </div>
                </div>

                <div class='page' id='faq' v-if='currentPage == "faq"'>
                    <div class='content'>
                        <h1>Questions and Answers</h1>

                        <br>
                        <p>
                            <b class='subtitle'>Question?</b><br>
                            Answer
                        </p>

                        <br>

                        <p>
                            <b class='subtitle'>Question?</b><br>
                            Answer
                        </p>

                        <br>
                    </div>
                </div>
                


                <div class='page' id='keybinds' v-if='currentPage == "keybinds"'>
                    <div class='content'>
                        <h1>Keybinds</h1>
                        <br>
                        <p><b>[K]</b> - Menu</p>
                        <p><b>[N]</b> - Talk</p>
                    </div>
                </div>
                
            </div>
            <div class='tablet-footer'>
                <div class='line' v-on:click='switchPage("main")'></div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@2.6.14'></script>
    <script src='index.js'></script>
</body>
</html>
